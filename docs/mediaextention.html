<!DOCTYPE html>
<html lang="en">
<body>

<video id="vod" autoplay="" muted="" width="1080" height="720"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<script>
  var video = document.getElementById('vod');
  var videoSrc = 'https://cdn.jwplayer.com/manifests/2KLKobWI.m3u8?exp=1729032600&sig=2626f7e91aa99b645e7162bd24629f8f';
  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
  }
</script>
</body>
</html>
